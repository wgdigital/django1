<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
</head>
<body>
	<h1>AUTORES REGISTRADOS</h1>

<table border="1">
	
	<thead>
		<tr>
			<th>ID</th>
			<th>Nombre</th>
			<th>Nacionalidad</th>
			<th>Accion</th>
		</tr>
	</thead>
	<tbody>
	{% for a in autores %}
	<tr>
		<td>{{a.id}}</td>
		<td>{{a.nombre}}</td>
		<td>{{a.nacionalidad}}</td>
		<td> <a href="{% url 'biblioteca_app:lista-libros' a.id %}" title="">VER LIBROS</a> </td>
	</tr>
	
	{% endfor %}
	</tbody>
</table>



</body>
</html>
